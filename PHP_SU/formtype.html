<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서식의 종류</title>
</head>
<body>
  <form action="">
    사과를 좋아합니까?
    <input type="radio" name="apple" value="1" checked> 예
    <input type="radio" name="apple" value="2"> 아니오 <br>
    배를 좋아합니까?
    <input type="radio" name="pear" value="1" checked> 예
    <input type="radio" name="pear" value="2"> 아니오 <br>
    <input type="checkbox" name="grape" value="1"> 포도도 좋아합니다. <br>
    오렌지를 좋아합니까?
    <select name="orange" id="">
      <option value="1" selected>예</option>
      <option value="2">아니오</option>
    </select> <br>
  </form>
</body>
</html>
